    <body>
    <div class="container-client">

        <div class="header bg-green">
            <img src="client/denr-logo.png" class="logo " alt="">
            <div class="dropdown">
              <img src="client/UserProfile.png" class="usericon"alt="User Icon" id="user-icon">
              <div class="dropdown-contents" id="dropdown-content">
                <a href="clientprofile.html">Profile</a>
                <a href="clientreport.html">Reports</a>
                <a href="clientarchive.html">Archive</a>
                <a href="#">Logout</a>
              </div>
            </div>
            <h2 class="text-header ">Department of Environment and Natural Resources</h2>
        </div>
          <div class="navbar-space">
            <nav id="navbar">

                <a class="nav-link" href="client.html">Home</a>
                <a class="nav-link" href="draft.html">Draft</a>
                <a class="nav-link" href="submitted.html">Submitted</a>
                <a class="nav-link" href="returned.html">Returned</a>
                <a class="nav-link" href="accepted.html">Accepted</a>

                <a class="nav-link" href="expired.html">Expired</a>
                <a class="nav-link" href="used.html">Used</a>
                
            </nav>
          </div> 
          <div>

        </div>
          <div class="draft-box ">
            <div class="line">
              <h3 class="color-black ">Used</h3>
              <table>
                <tr>
                  <th>Permit No.</th>
                  <th>Dated and Time Released</th>
                  <th>Released By</th>
                  <th>Validity Date</th>
                  <th>Copy of LTP</th>
                  <th>Inspection Report</th>
                  <th>Actions</th>
                </tr>
                <tr>
                  <td><input type="text" name="permitNo"></td>
                  <td><input type="datetime-local" name="dateTimeReleased"></td>
                  <td><input type="text" name="releasedBy"></td>
                  <td><input type="date" name="validityDate"></td>
                  <td><input type="file" name="copyOfLTP"></td>
                  <td><input type="file" name="inspectionReport"></td>
                  <td>
                    <div class="dropdown">
                      <button class="button2" alt="Details button" id="details-btn">Details</button>
                      <div class="dropdown-content-draft" id="details-dropdown">
                          <a class="details-view"href="#">View</a>
                          <a class="details-print"href="#">Print</a>
                      </div>
                  </div>
                  </td>
                </tr>
              </table>
            </div>
                

                <div class="topnav">
                  <input type="text" placeholder="Search..">
                </div>
           </div>


        
        <main id="main-doc">

            <section class="main-section">
                          
                          
            </section>
           

        </main>

    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
      var userIcon = document.getElementById('user-icon');
      var userDropdown = document.getElementById('user-dropdown');
  
      userIcon.addEventListener('click', function () {
          userDropdown.style.display = (userDropdown.style.display === 'block') ? 'none' : 'block';
      });
  });
  
  document.addEventListener('DOMContentLoaded', function () {
      var detailsBtn = document.getElementById('details-btn');
      var detailsDropdown = document.getElementById('details-dropdown');
  
      detailsBtn.addEventListener('click', function () {
          detailsDropdown.style.display = (detailsDropdown.style.display === 'block') ? 'none' : 'block';
      });
  });
  </script>
          

    </body>

</html>
